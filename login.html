<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://wallpapercave.com/dwp2x/wp3404280.jpg");
            background-repeat: repeat;
            background-size: cover;
        }

        .login-container {
            width: 400px;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            
            
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #f8f8f9e0;
            font-size: 24px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 20px;
            color: #f1f4f8e0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #bfa305e0;
        }

        button {
            width: 106%;
            padding: 12px;
            border: none;
            border-radius: 5px;
           
            color:rgb(5, 32, 185);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b3ad00;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #bfa305e0;
        }

        .signup-link a {
            color: rgb(254, 255, 255);
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #0552bfe0;
        }

        /* Animation */
        @keyframes fadein {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scale {
            from {
                transform: scale(0.9);
            }

            to {
                transform: scale(1);
            }
        }

        /* Hover Effects */
        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #201f02;
            transform: scale(1.05);
        }
        .sib:hover{
            color :rgb(5, 5, 151);
        }
    </style>
</head>

<body>
    <div class="login-container" style="animation: fadein 0.6s ease-in-out;">
        <form class="login-form" action="logindb.php" method="POST">
            <h2 >Login to Finance Tracker</h2>
            <div class="input-group">
                <label for="userid">User ID:</label>
                <input type="text" id="userid" name="userid" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" id="currentDate" name="currentDate">
            <input type="hidden" id="currentTime" name="currentTime">
            <button type="submit">Login</button>
            <div class="signup-link">
                <p style="color:rgb(251, 9, 9)">Don't have an account? <a class="sib" href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>  

    <script>
        function updateDateTime() {
            const currentDate = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const currentTime = new Date().toLocaleTimeString('en-US');
            document.getElementById('currentDate').value = currentDate;
            document.getElementById('currentTime').value = currentTime;
        }

        updateDateTime();
    </script>
</body>

</html>
